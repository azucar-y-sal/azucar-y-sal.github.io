  				<h1 class="page-header">Contacto</h1>
          <h4>Si tienes un evento en mente y tienes preguntas, o necesitas una cotización, envíanos un mensaje.</h4>
        <form class="form-horizontal" role="form" action="//formspree.io/arcpato@gmail.com" method="POST">
					<div class="form-group">
						<label for="name" class="col-sm-1 control-label">Nombre</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
						</div>
					</div>
					<div class="form-group">
						<label for="contact-details" class="col-sm-1 control-label">Contacto</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" name="contact" placeholder="Correo electrónico o teléfono">

						</div>
					</div>
					<div class="form-group">
						<label for="message" class="col-sm-1 control-label">Mensaje</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="4" name="message" placeholder="Envíanos tus preguntas, o solicita una cotización"></textarea>

						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-1">
							<input id="submit" name="submit" type="submit" value="Enviar mensaje" class="btn btn-primary">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">

						</div>
					</div>
				</form>
